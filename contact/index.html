<div id='hero' class="hero-contact">
  <div class='layer-bg layer' data-depth='0.10' data-type='parallax'></div>
  <div class='layer-1 layer' data-depth='0.30' data-type='parallax'></div>

<div class='hero-mobile'></div>
<div id='content'>
  <div class='container contact-container'>
    <section class='first-section'>
      <h1 id="contact">Contact me</h1>
      <div class="container">
        <form action="mailto:elin@de-wit.dev">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <br>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <br>
          <label for="lname">Country</label>
          <input type="text" id="country" name="country" placeholder="Where are you from..">
          <br>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Your message.."></textarea>
          <br>
          <input type="submit" name="submit" id="submit" value="Send!">
        </form>
      </div>
    </section>
  </div>
</div>
